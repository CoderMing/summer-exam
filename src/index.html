<body>


<div id="container">
	<header>

	<div id="wea">晴</div>

	<aside>
		<svg id="tem-svg" width="470" height="100"></svg>
		<div class="cover"></div>

	<section>

		<div id="fore">

				</div>
			</div>
		</div>

	</section>
